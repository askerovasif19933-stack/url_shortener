<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .result a {
            color: #38bdf8;
            text-decoration: none;
            word-break: break-all;
        }

        .error {
            color: #f87171;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üîó URL Shortener</h1>

    <input
        id="longUrl"
        type="text"
        placeholder="–í—Å—Ç–∞–≤—å –¥–ª–∏–Ω–Ω—ã–π URL"
    />

    <button onclick="shortenUrl()">–°–æ–∫—Ä–∞—Ç–∏—Ç—å</button>

    <div class="result" id="result">
        <p>–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞:</p>
        <a id="shortLink" href="#" target="_blank"></a>
    </div>

    <div class="error" id="error"></div>
</div>

<script>
    async function shortenUrl() {
        const input = document.getElementById("longUrl");
        const resultBlock = document.getElementById("result");
        const shortLink = document.getElementById("shortLink");
        const errorBlock = document.getElementById("error");

        resultBlock.style.display = "none";
        errorBlock.textContent = "";

        const longUrl = input.value.trim();

        if (!longUrl) {
            errorBlock.textContent = "–í–≤–µ–¥–∏—Ç–µ URL";
            return;
        }

        try {
            const response = await fetch("http://127.0.0.1:8000/short_url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ long_url: longUrl })
            });

            if (!response.ok) {
                throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
            }

            const data = await response.json();
            const shortUrl = `http://127.0.0.1:8000/${data.slug}`;

            shortLink.href = shortUrl;
            shortLink.textContent = shortUrl;
            resultBlock.style.display = "block";

        } catch (err) {
            errorBlock.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É";
        }
    }
</script>
</body>
</html>
